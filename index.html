<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bentley</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://assets.onecompiler.app/42yywekcs/43cjekaaa/r-1-2-38.png" width="160" height="90" alt="Bentley Logo"> 
        </div>
        <nav>
            <ul>
                <li><a href="#models" padding:>Models</a></li>
                <li><a href="#about">About Bentley</a></li>
                <li><a href="#contact">Contact Us</a></li>
                <li><a class="request-test-drive" href="#test-drive">Request Test Drive</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="explore">
            <div class="card">
                <h2>Explore New GTC</h2>
                <img src="	https://assets.onecompiler.app/42yywekcs/43cjpzu5c/GTC%20Mulliner%20Main%20Slider%20v2.jpg" width="300" height="150" alt="Mulliner">
                <a class="explore-button" href="#continental-gtc">Explore</a>
            </div>

            <div class="card">
                <h2>Explore Mulliner</h2>
                <img src="https://assets.onecompiler.app/42yywekcs/43cjpzu5c/node-15.png" width="300" height="150" alt="Mulliner">
                <a class="explore-button" href="#mulliner">Explore</a>
            </div>
        </section>

        <section id="about">
            <h2>About Bentley</h2>
            <p>Learn more about the luxury and craftsmanship behind Bentley vehicles.</p>
            <img src="https://assets.onecompiler.app/42yywekcs/43cjekaaa/About%20Bentley%20CTA%20Teaser.jpg" width="200" height="230" alt="About Bentley">
        </section>
    </main>

    <footer>
        <div class="contact-links">
            <a href="#contact">Contact Us</a>
            <img src="https://assets.onecompiler.app/42yywekcs/43cjekaaa/r-1-2-38.png" width="90" height="50" alt="Bentley Logo" style="margin: 0 3px;">
            <a href="#dealer">Locate Dealer</a>
        </div>
        <p>@Copyright Bentley Motors 2023</p>
    </footer>
</body>
</html>
